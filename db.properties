# Database Configuration for Campus Placement Management System
# Update these values according to your Oracle Database setup

# Database URL format: jdbc:oracle:thin:@//hostname:port/servicename
# For local Oracle XE database, use: jdbc:oracle:thin:@//localhost:1521/XEPDB1
db.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1

# Database username (create this user in Oracle)
db.user=trandpl

# Database password (set this when creating the user)
db.password=trandpl

# Note: Make sure to:
# 1. Install Oracle Database 11g XE or higher
# 2. Create the database user with: CREATE USER trandpl IDENTIFIED BY trandpl;
# 3. Grant necessary privileges: GRANT CONNECT, RESOURCE TO trandpl;
